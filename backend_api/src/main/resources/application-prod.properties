# PostgreSQL Configuration (Prod-ready via environment variables)
# IMPORTANT: Set these in the deployment environment (do not hardcode)
# Required variables:
#  - SPRING_DATASOURCE_URL (e.g., jdbc:postgresql://host:5432/db)
#  - SPRING_DATASOURCE_USERNAME
#  - SPRING_DATASOURCE_PASSWORD
# Optional:
#  - SPRING_JPA_HIBERNATE_DDL_AUTO (should be 'validate' or left empty when using Flyway)
#  - SPRING_JPA_SHOW_SQL
#  - SPRING_FLYWAY_ENABLED

# Recommended Hibernate dialect for Postgres
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Hibernate DDL strategy for production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Flyway migrations enabled in prod
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Connection pool tuning (optional sane defaults)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
