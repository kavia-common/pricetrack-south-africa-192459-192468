spring.application.name=backendapi

# Default profile
spring.profiles.default=dev

# Common OpenAPI/Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Actuator
management.endpoints.web.exposure.include=health,info,metrics

# Respect X-Forwarded-* / Forwarded headers so redirects preserve external scheme/host/port
server.forward-headers-strategy=framework

# App security and CORS (values sourced from env)
app.security.jwt-secret=${JWT_SECRET:change_me_please_for_dev_only_change_me_please_for_dev_only}
app.security.jwt-exp-min=${JWT_EXP_MIN:60}
app.security.frontend-origin=${FRONTEND_ORIGIN:*}

# Scheduler cron
app.scheduler.prices-cron=${PRICES_CRON:0 0 * * * *}

# Mail placeholders
app.mail.host=${MAIL_HOST:}
app.mail.api-key=${MAIL_API_KEY:}
app.mail.from=${MAIL_FROM:no-reply@example.com}

# Scraper configuration placeholders
app.scraper.retailerA.base-url=${SCRAPER_RETAILER_A_URL:https://reta.example.com}
app.scraper.retailerB.base-url=${SCRAPER_RETAILER_B_URL:https://retb.example.com}

# JPA/Validation/Hibernate general hints
spring.jpa.open-in-view=false
# Prefer transaction-bound fetch behavior (Hibernate 6 default is fine; explicit for clarity)
# spring.jpa.properties.hibernate.enable_lazy_load_no_trans=false
